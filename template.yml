AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31



Resources:
  MyLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: deckderby.StreamLambdaHandler::handleRequest
      Runtime: java17
      CodeUri: .
      Timeout: 30
      Environment:
        Variables:
          SPRING_PROFILES_ACTIVE: localdocker
      Architectures:
        - x86_64
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{patch}
            Method: Any